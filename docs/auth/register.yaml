/auth/register:
  post:
    summary: The registration endpoint
    description: The first endpoint hit by onboarding users, stores user general bio data
    responses:
      "201":
        description: Object describing successful creation of user in describing
        content: application/json
        schema:
          type: object
          properties:
            success:
              type: string
              description: User created successfully
            user:
              type: object
              description: "Newly created user object"

